<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Handal</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        
        <div class="buttons">
            <button class="btn operator" onclick="openValue('sin(')">sin</button> 
            <button class="btn operator" onclick="openValue('cos(')">cos</button>
            <button class="btn operator" onclick="openValue('tan(')">tan</button>
            <button class="btn operator" onclick="openValue('(')">(</button> <button class="btn" onclick="openValue('7')">7</button>
            <button class="btn" onclick="openValue('8')">8</button>
            <button class="btn" onclick="openValue('9')">9</button>
            <button class="btn operator" onclick="openValue('/')">/</button> 

            <button class="btn" onclick="openValue('4')">4</button>
            <button class="btn" onclick="openValue('5')">5</button>
            <button class="btn" onclick="openValue('6')">6</button>
            <button class="btn operator" onclick="openValue('*')">x</button> 

            <button class="btn" onclick="openValue('1')">1</button>
            <button class="btn" onclick="openValue('2')">2</button>
            <button class="btn" onclick="openValue('3')">3</button>
            <button class="btn operator" onclick="openValue('-')">-</button> 

            <button class="btn" onclick="openValue('0')">0</button>
            <button class="btn" onclick="openValue('.')">.</button>
            <button class="btn operator" onclick="openValue(')')">)</button> <button class="btn operator" onclick="openValue('+')">+</button>

            <button class="btn operator equal" onclick="calculate()">=</button> 
            <button class="btn clear" onclick="clearDisplay()">Reset</button> 
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
